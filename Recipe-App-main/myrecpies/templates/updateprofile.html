<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
     <link rel="icon" type="image/x-icon" href="/media/image/favicon.ico'">

     <title>
      {{request.user.first_name}} | Settings
         </title>
        
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark" style="background-color: #000000;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <!-- <a class="navbar-brand" href="#">MyRecipes.com</a> -->
            <a class="navbar-brand" href="/">
              <img src= "/media/image/Logo.png" alt="Logo" height="75px">
            </a>
          </div>
        </div>
    </nav>
<div class = "container mt-5" style="padding-bottom: 2%;">
    <form class="col-6 mx-auto p-3 shadow-lg" method="POST" enctype="multipart/form-data" style="background-color: rgb(255, 255, 255);border-radius: 8%;">
      {% csrf_token %}
        <H2>Update Your Details </H2>
        <hr style="color: rgb(0, 0, 0);">
        <!-- <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input name = "first_name" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input name = "last_name" type="text" class="form-control" required>
        </div> -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Bio</label>
          <textarea class="form-control" name = "bio"  maxlength="200">{{userprofile.bio}}</textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Date of Birth</label>
          <input name = "dob" type="date" value="{{userprofile.dob|date:'Y-m-d' }}" class="form-control">
        </div> 
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Add your Pic</label>
            <input type= "file" name = "profile_pic" class="form-control">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-success ">Edit</button>
            </div>
    </form>
</div>
</body>
</html>
